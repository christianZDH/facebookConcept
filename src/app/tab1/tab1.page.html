<ion-header class="ion-no-border" [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content color="tertiary" [fullscreen]="true">
  <app-social-actions [user]="user"></app-social-actions>

  <app-stories [user]="user" [stories]="stories"></app-stories>

  <app-publication
    *ngFor="let publication of publications"
    [publication]="publication"
  ></app-publication>
</ion-content>
