<div class="containerSlides ion-padding-start">
  <swiper [config]="config">
    <ng-template class="ion-activatable ripple-parent" swiperSlide>
      <ion-thumbnail>
        <ion-img [src]="user.userPhotoUrl"></ion-img>
        <ion-icon class="add_storie" src="assets/icon/addstorie.svg"></ion-icon>
      </ion-thumbnail>
      <ion-label>Crear historia</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ng-template>

    <ng-template
      class="ion-activatable ripple-parent"
      *ngFor="let storie of stories"
      swiperSlide
    >
      <ion-thumbnail button>
        <ion-img [src]="storie.photoStorieUrl"></ion-img>
        <ion-avatar class="photo_user">
          <ion-img [src]="storie.userPhotoUrl"></ion-img>
        </ion-avatar>
      </ion-thumbnail>
      <ion-label class="ion-text-center">{{ storie.nameUser }}</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ng-template>
  </swiper>
</div>
