<div class="social">
  <div class="line"></div>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <ion-img src="assets/images/profile.png"></ion-img>
    </ion-avatar>
    <ion-input
      color="medium"
      placeholder="¡Qué estas pensando, Mao?"
    ></ion-input>
    <ion-button slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" src="assets/icon/emoji.svg"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="clear">
          <ion-icon slot="start" src="assets/icon/camera.svg"></ion-icon>
          <ion-label>Fotos</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="clear">
          <ion-icon slot="start" src="assets/icon/live.svg"></ion-icon>
          <ion-label>En vivo</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="clear">
          <ion-icon slot="start" src="assets/icon/view.svg"></ion-icon>
          <ion-label>Video corto</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
